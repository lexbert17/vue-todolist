<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container"></div>
        <h2>lista to do</h2>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="mb-3">
                    <label for="todo" class="form-label">cose da fare</label>
                    <input type="text" class="form-control" id="todo" v-model="thingsToDo">
                </div>

                <button class="btn btn-primary" @click="addToDo">aggiungi</button>
                <hr>
                <ul class="list-group">
                    <li v-for="(list, index) in whatToDo" :key="index" class="list-group-item">{{thingsToDo}}</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
